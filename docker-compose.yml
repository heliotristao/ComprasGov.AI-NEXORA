version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--providers.file.directory=/etc/traefik"
      - "--providers.file.watch=true"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backend/api-gateway/config/traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - nexora-net

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nexora_admin
      POSTGRES_PASSWORD: strong_password_change_me
      POSTGRES_DB: nexora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexora-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexora_admin -d nexora_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    networks:
      - nexora-net

  api-gateway:
    build:
      context: ./backend/api-gateway
    environment:
      REDIS_HOST: redis
      GOVERNANCE_JWKS_URL: "http://governance-service:8000/.well-known/jwks.json"
    depends_on:
      - redis
      - governance-service
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.api-gateway-svc.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.forward-auth.forwardauth.address=http://api-gateway:8000/auth"
      - "traefik.http.middlewares.forward-auth.forwardauth.authResponseHeaders=X-User-Id,X-User-Roles,X-Org-Id,X-User-Scopes,X-Trace-ID"

  governance-service:
    build:
      context: ./backend/governance-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.governance-svc.loadbalancer.server.port=8000"
      - "traefik.http.routers.governance-public.rule=PathPrefix(`/api/v1/governance/token`) || PathPrefix(`/api/v1/governance/.well-known/jwks.json`)"
      - "traefik.http.routers.governance-public.service=governance-svc"
      - "traefik.http.routers.governance-protected.rule=PathPrefix(`/api/v1/governance`)"
      - "traefik.http.routers.governance-protected.middlewares=forward-auth,rate-limit@file"
      - "traefik.http.routers.governance-protected.service=governance-svc"

  planning-service:
    build:
      context: ./backend/planning-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.planning.rule=PathPrefix(`/api/v1/planning`)"
      - "traefik.http.routers.planning.middlewares=forward-auth,rate-limit@file"
      - "traefik.http.services.planning-svc.loadbalancer.server.port=8000"

  planning-worker:
    build:
      context: ./backend/planning-service
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - nexora-net

  prediction-service:
    build:
      context: ./backend/prediction-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prediction.rule=PathPrefix(`/api/v1/prediction`)"
      - "traefik.http.routers.prediction.middlewares=forward-auth,rate-limit@file"
      - "traefik.http.services.prediction-svc.loadbalancer.server.port=8000"

  metrics-service:
    build:
      context: ./backend/metrics-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metrics.rule=PathPrefix(`/api/v1/metrics`)"
      - "traefik.http.routers.metrics.middlewares=forward-auth,rate-limit@file"
      - "traefik.http.services.metrics-svc.loadbalancer.server.port=8000"

  notification-service:
    build:
      context: ./backend/notification-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.notification.rule=PathPrefix(`/api/v1/notification`)"
      - "traefik.http.routers.notification.middlewares=forward-auth,rate-limit@file"
      - "traefik.http.services.notification-svc.loadbalancer.server.port=8000"

  datahub-service:
    build:
      context: ./backend/datahub-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      MILVUS_HOST: "milvus"
      MILVUS_PORT: "19530"
      S3_ENDPOINT_URL: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET_NAME: "nexora-artifacts"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      milvus:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.datahub.rule=PathPrefix(`/api/v1/datahub`)"
      - "traefik.http.routers.datahub.middlewares=forward-auth,rate-limit@file"
      - "traefik.http.services.datahub-svc.loadbalancer.server.port=8000"

  datahub-worker:
    build:
      context: ./backend/datahub-service
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      MILVUS_HOST: "milvus"
      MILVUS_PORT: "19530"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      milvus:
        condition: service_healthy
    networks:
      - nexora-net

  # frontend:
  #   build:
  #     context: ./src
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - traefik
  #   networks:
  #     - nexora-net

  milvus:
    image: milvusdb/milvus:v2.3.9-standalone
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    environment:
      ETCD_USE_EMBED: "true"
      ETCD_DATA_DIR: "/var/lib/milvus/etcd"
      COMMON_STORAGETYPE: "local"
    networks:
      - nexora-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - nexora-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  nexora-net:
    driver: bridge

volumes:
  postgres_data:
