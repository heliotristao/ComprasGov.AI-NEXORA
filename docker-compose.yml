version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexora-net

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nexora_admin
      POSTGRES_PASSWORD: strong_password_change_me
      POSTGRES_DB: nexora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexora-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexora_admin -d nexora_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    networks:
      - nexora-net

  api-gateway:
    build:
      context: ./backend/api-gateway
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.api-gateway-svc.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.forward-auth.forwardauth.address=http://api-gateway:8000/auth"

  governance-service:
    build:
      context: ./backend/governance-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.governance.rule=PathPrefix(`/governance`)"
      - "traefik.http.routers.governance.middlewares=forward-auth"
      - "traefik.http.services.governance.loadbalancer.server.port=8000"

  planning-service:
    build:
      context: ./backend/planning-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.planning.rule=PathPrefix(`/planning`)"
      - "traefik.http.routers.planning.middlewares=forward-auth"
      - "traefik.http.services.planning.loadbalancer.server.port=8000"

  metrics-service:
    build:
      context: ./backend/metrics-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metrics.rule=PathPrefix(`/metrics`)"
      - "traefik.http.routers.metrics.middlewares=forward-auth"
      - "traefik.http.services.metrics.loadbalancer.server.port=8000"

  frontend:
    build:
      context: ./src
    ports:
      - "3000:3000"
    depends_on:
      - traefik
    networks:
      - nexora-net

  datahub-service:
    build:
      context: ./backend/datahub-service
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
      S3_ENDPOINT_URL: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET_NAME: "nexora-artifacts"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - nexora-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.datahub.rule=PathPrefix(`/datahub`)"
      - "traefik.http.routers.datahub.middlewares=forward-auth"
      - "traefik.http.services.datahub.loadbalancer.server.port=8000"

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - nexora-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    image: milvusdb/milvus:v2.4.4-standalone
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    environment:
      ETCD_USE_EMBED: "true"
      ETCD_DATA_DIR: "/var/lib/milvus/etcd"
      COMMON_STORAGETYPE: "local"
    networks:
      - nexora-net

  create-user:
    build:
      context: ./backend/governance-service
    command: >
      sh -c "
        alembic upgrade head &&
        python app/scripts/create_user.py
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net

networks:
  nexora-net:
    driver: bridge

volumes:
  postgres_data:
