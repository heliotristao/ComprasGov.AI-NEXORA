version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nexora_admin
      POSTGRES_PASSWORD: strong_password_change_me
      POSTGRES_DB: nexora_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexora-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexora_admin -d nexora_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  governance-service:
    # Port mapping verified for frontend communication
    build:
      context: ./backend/governance-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net

  planning-service:
    build:
      context: ./backend/planning-service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net

  frontend:
    build:
      context: ./src
    ports:
      - "3000:3000"
    depends_on:
      - governance-service
      - planning-service
    networks:
      - nexora-net

  milvus:
    image: milvusdb/milvus:v2.4.4-standalone
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    environment:
      ETCD_USE_EMBED: "true"
      ETCD_DATA_DIR: "/var/lib/milvus/etcd"
      COMMON_STORAGETYPE: "local"
    networks:
      - nexora-net

  create-user:
    build:
      context: ./backend/governance-service
    command: >
      sh -c "
        alembic upgrade head &&
        python app/scripts/create_user.py
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net

networks:
  nexora-net:
    driver: bridge

volumes:
  postgres_data:
