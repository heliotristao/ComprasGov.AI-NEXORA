version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nexora_admin
      POSTGRES_PASSWORD: strong_password_change_me
      POSTGRES_DB: nexora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexora-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexora_admin -d nexora_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  governance-service:
    # Port mapping verified for frontend communication
    build:
      context: ./backend/governance-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net

  planning-service:
    build:
      context: ./backend/planning-service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net

  frontend:
    build:
      context: ./src
    ports:
      - "3000:3000"
    depends_on:
      - governance-service
      - planning-service
    networks:
      - nexora-net

  datahub-service:
    build:
      context: ./backend/datahub-service
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: "postgresql://nexora_admin:strong_password_change_me@postgres:5432/nexora_db"
      S3_ENDPOINT_URL: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET_NAME: "nexora-artifacts"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - nexora-net

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - nexora-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    image: milvusdb/milvus:v2.4.4-standalone
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    environment:
      ETCD_USE_EMBED: "true"
      ETCD_DATA_DIR: "/var/lib/milvus/etcd"
      COMMON_STORAGETYPE: "local"
    networks:
      - nexora-net

  create-user:
    build:
      context: ./backend/governance-service
    command: >
      sh -c "
        alembic upgrade head &&
        python app/scripts/create_user.py
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexora-net

networks:
  nexora-net:
    driver: bridge

volumes:
  postgres_data:
