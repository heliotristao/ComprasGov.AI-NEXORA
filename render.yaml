services:
  - type: web
    name: governance-service
    env: docker
    repo: {{ env.RENDER_REPO_URL }}
    rootDir: backend/governance-service
    region: oregon
    branch: main
    plan: free
    envVars:
      - key: DATABASE_URL
      - key: SECRET_KEY
  - type: web
    name: planning-service
    env: docker
    repo: {{ env.RENDER_REPO_URL }}
    rootDir: backend/planning-service
    region: oregon
    branch: main
    plan: free
    envVars:
      - key: DATABASE_URL
      - key: SECRET_KEY
