apiVersion: apps/v1
kind: Deployment
metadata:
 name: governance-service-deployment
spec:
 replicas: 2
 selector:
  matchLabels:
   app: governance-service
 template:
  metadata:
   labels:
    app: governance-service
  spec:
   containers:
    - name: governance-service
      image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/nexora-governance-service:latest
      ports:
       - containerPort: 80
